<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>demo</title>
    <link rel="stylesheet" href="../../dist/rxexample.css">
  </head>
  <body>
    <div class="demo-item demo-input">
      <div class="title">input</div>
      <div class="input-box">
        <input id="input" type="text" class="input">
        <div class="btn">submit</div>
        <div class="input-list">
          test
        </div>
      </div>
    </div>
    <!-- 点赞demo -->
    <div class="demo-item demo-like">
      <div class="title">点赞</div>
      <div class="feed-item">
        <div data-index="0" class="btn btn-unlike">未赞A</div>
        <div class="counts hide"><span>x</span></div>
      </div>
      <div class="feed-item">
        <div data-index="1" class="btn btn-unlike">未赞B</div>
        <div class="counts hide"><span>x</span></div>
      </div>
    </div>
    <div class="demo-item">
      <div class="title">显示大图按钮</div>
    </div>
    <div class="demo-item">
      <div class="title">请求相同接口，参数不同</div>
    </div>
    <script type="text/javascript" src="../../dist/rxexample.js"></script>
  </body>
</html>
